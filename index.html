<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="cover">
            <div id="img">
                <img src="tennis.avif" alt="img">
            </div>
            <div id="bottom">
                <p id="ping">Ping Pong Score Keeper</p>
                <hr>
                <h1 id="h1"><span id="s1">0 </span> to <span id="s2"> 0</span>
                </h1>

                <p id="use">Use the buttons below to keep score</p>
                <label id="playing" for="score">Playing To</label>
                <select id="score">
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <br>
                <br>
                <div class="row btns">
                    <button id="p1" class="col">+1 Player One</button>
                    <button id="p2" class="col">+1 Player Two</button>
                    <button id="reset" class="col">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
